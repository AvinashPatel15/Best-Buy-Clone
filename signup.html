<html lang="en">
<head>

<body>
    <div class="signup-box">
       
        <form class="form" action="">
            
            <h1>Create an Account</h1>
            <p class="para-1">Shopping for your business? <a href="#"> Create a business account.</a></p>

            </div>

                <input type="email" class="input" id="email" placeholder=" ">

            </div>
            <div class="input-group">
                <input type="password" class="input" id="password" placeholder=" ">
                <label  class="placeholder">Passwrod</label>
            </div>
             
            <div class="input-group">
                <input type="text" class="input" id="confirm-password" placeholder=" ">
                <label  class="placeholder">Confirm password</label>
            </div>
            <div class="input-group">
                <input type="text" class="input" id="username"" placeholder=" ">
                <label  class="placeholder">User name</label>
            </div>
            <div class="input-group">
                <input type="text" class="input" id="mobile" placeholder=" ">
                <label  class="placeholder">Mobile Phone Number</label>
               
                <div class="flex"> 
                    <input type="checkbox">
                    <span class="placeholder"><h5>Use for Account Recovery.</h5></span>
                </div>
            </div>
            <div class="">
                <input type="button" id="submit-btn" value="Create an Account" class="input" onclick="register()" >
            
            </div>
            <p class="para-2">By continuing you agree to our

               <h4>Already have an account? <a href="./login.html">Sign in</a>  </h4>
            </div>
        </form>
    </div>
    
</body>
</html>
